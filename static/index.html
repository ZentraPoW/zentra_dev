<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentra Portal</title>
  <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.1/css/bulma.min.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/marked@4.3.0/marked.min.js"></script>
  <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
  <style>
    .post {
      margin-bottom: 1.5rem;
    }
    .new-post-form {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="is-flex is-justify-content-space-between is-align-items-center mb-4">
        <div class="is-flex is-align-items-center">
          <h1 class="title is-1 mr-4">Zentra Portal</h1>
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">Home</a>
              <a class="navbar-item">Forum</a>
              <a class="navbar-item">About</a>
            </div>
          </div>
        </div>
        <div id="login-button-container"></div>
        <script>
          class LoginButton extends React.Component {
            loginWithMetamask() {
              // Implement MetaMask login logic here
              console.log('Logging in with MetaMask');
            }

            render() {
              return React.createElement(
                'button',
                {
                  className: 'button is-primary',
                  onClick: this.loginWithMetamask
                },
                'Login with MetaMask'
              );
            }
          }

          const root = ReactDOM.createRoot(document.getElementById('login-button-container'));
          root.render(React.createElement(LoginButton));
        </script>
      </div>

      <div id="post-list-container"></div>
      <script>
        class PostList extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              posts: [],
              isLoading: true,
              error: null
            };
          }

          componentDidMount() {
            this.fetchPosts();
          }

          fetchPosts() {
            fetch('/api/list')
              .then(response => response.json())
              .then(data => {
                this.setState({
                  posts: data.posts,
                  isLoading: false
                });
              })
              .catch(error => {
                this.setState({
                  error: 'Failed to fetch posts',
                  isLoading: false
                });
              });
          }

          render() {
            const { posts, isLoading, error } = this.state;

            if (isLoading) {
              return React.createElement('div', null, 'Loading posts...');
            }

            if (error) {
              return React.createElement('div', null, error);
            }

            return React.createElement(
              'div',
              null,
              posts.map(post => 
                React.createElement(
                  'div',
                  { key: post.id, className: 'box post' },
                  React.createElement(
                    'a',
                    { href: `/post?id=${post.id}`, className: 'title is-4' },
                    React.createElement('h2', null, post.title)
                  ),
                  React.createElement('p', { className: 'subtitle is-6' }, `Posted by: ${post.author}`),
                  // React.createElement('div', { className: 'content' }, post.content)
                )
              )
            );
          }
        }

        const postListRoot = ReactDOM.createRoot(document.getElementById('post-list-container'));
        postListRoot.render(React.createElement(PostList));
      </script>

      <div id="pagination-container"></div>
      <script>
        function Pagination({ currentPage, totalPages, onPageChange }) {
          return React.createElement(
            'nav',
            { className: 'pagination is-centered', role: 'navigation', 'aria-label': 'pagination' },
            React.createElement(
              'div',
              { className: 'pagination-list' },
              React.createElement(
                'button',
                {
                  className: 'button pagination-previous',
                  onClick: () => onPageChange(currentPage - 1),
                  disabled: currentPage === 1
                },
                'Previous'
              ),
              React.createElement(
                'button',
                {
                  className: 'button pagination-next',
                  onClick: () => onPageChange(currentPage + 1),
                  disabled: currentPage === totalPages
                },
                'Next'
              ),
              React.createElement(
                'span',
                { className: 'pagination-current' },
                `Page ${currentPage} of ${totalPages}`
              )
            )
          );
        }

        function PaginationContainer() {
          const [currentPage, setCurrentPage] = React.useState(1);
          const totalPages = 5; // This should be dynamically set based on your actual data

          const handlePageChange = (pageNumber) => {
            if (pageNumber >= 1 && pageNumber <= totalPages) {
              setCurrentPage(pageNumber);
              // Here you would typically fetch the data for the new page
              console.log(`Fetching data for page ${pageNumber}`);
            }
          };

          return React.createElement(Pagination, {
            currentPage: currentPage,
            totalPages: totalPages,
            onPageChange: handlePageChange
          });
        }

        const paginationRoot = ReactDOM.createRoot(document.getElementById('pagination-container'));
        paginationRoot.render(React.createElement(PaginationContainer));
      </script>

      <div id="new-post-container"></div>
      <script>
        function NewPostForm() {
          const [title, setTitle] = React.useState('');
          const [content, setContent] = React.useState('');
          const [preview, setPreview] = React.useState('');

          const handleSubmit = (e) => {
            e.preventDefault();
            // Here you would typically call your API to create a new post
            console.log('Submitting new post:', { title, content });
            // Send HTTP POST request using fetch API
            fetch('/api/new', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ title, content }),
            })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              // You can add additional logic here, such as updating the UI or showing a success message
              // Reset form after submission
              setTitle('');
              setContent('');
              setPreview('');

            })
            .catch((error) => {
              console.error('Error:', error);
              // Handle any errors here, such as showing an error message to the user
            });
          };

          const handleContentChange = (e) => {
            const newContent = e.target.value;
            setContent(newContent);
            setPreview(marked.parse(newContent.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')));
          };

          const insertMarkdown = (tag) => {
            const textarea = document.querySelector('textarea');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            let insertion = '';

            switch(tag) {
              case 'h1':
                insertion = '# ';
                break;
              case 'h2':
                insertion = '## ';
                break;
              case 'h3':
                insertion = '### ';
                break;
              case 'img':
                insertion = '![alt text](image_url)';
                break;
              case 'code':
                insertion = '```\n\n```';
                break;
            }

            const newText = text.substring(0, start) + insertion + text.substring(end);
            setContent(newText);
            setPreview(marked.parse(newText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')));
            textarea.focus();
            textarea.setSelectionRange(start + insertion.length, start + insertion.length);
          };

          return React.createElement(
            'div',
            { className: 'new-post-form box' },
            React.createElement('h2', { className: 'title is-3' }, 'Create a New Post'),
            React.createElement(
              'form',
              { onSubmit: handleSubmit },
              React.createElement(
                'div',
                { className: 'field' },
                React.createElement(
                  'div',
                  { className: 'control' },
                  React.createElement('input', {
                    className: 'input',
                    type: 'text',
                    placeholder: 'Enter post title',
                    value: title,
                    onChange: (e) => setTitle(e.target.value),
                    required: true
                  })
                )
              ),
              React.createElement(
                'div',
                { className: 'field' },
                React.createElement(
                  'div',
                  { className: 'control' },
                  React.createElement('textarea', {
                    className: 'textarea',
                    rows: '4',
                    placeholder: 'Enter post content (Markdown supported)',
                    value: content,
                    onChange: handleContentChange,
                    required: true
                  })
                )
              ),
              React.createElement(
                'div',
                { className: 'field is-grouped' },
                React.createElement(
                  'div',
                  { className: 'control' },
                  React.createElement(
                    'button',
                    { className: 'button is-primary', type: 'submit' },
                    'Submit Post'
                  )
                ),
                React.createElement(
                  'div',
                  { className: 'control' },
                  React.createElement(
                    'div',
                    { className: 'buttons' },
                    React.createElement('button', { type: 'button', className: 'button is-small', onClick: () => insertMarkdown('h1') }, 'H1'),
                    React.createElement('button', { type: 'button', className: 'button is-small', onClick: () => insertMarkdown('h2') }, 'H2'),
                    React.createElement('button', { type: 'button', className: 'button is-small', onClick: () => insertMarkdown('h3') }, 'H3'),
                    React.createElement('button', { type: 'button', className: 'button is-small', onClick: () => insertMarkdown('img') }, 'Image'),
                    React.createElement('button', { type: 'button', className: 'button is-small', onClick: () => insertMarkdown('code') }, 'Code')
                  )
                )
              )
            ),
            React.createElement(
              'div',
              { className: 'content' },
              React.createElement('hr', {}, null),
              React.createElement('h3', { className: 'title is-4' }, 'Preview'),
              React.createElement('div', { dangerouslySetInnerHTML: { __html: preview } })
            )
          );
        }

        const newPostRoot = ReactDOM.createRoot(document.getElementById('new-post-container'));
        newPostRoot.render(React.createElement(NewPostForm));
      </script>
    </div>
  </section>

</body>
</html>
