<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentra Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.2/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js" integrity="sha512-m7nhpWHotpucPI37I4lPovL28Bm2BhAMV8poF3F8Z9oOEZ3jlxGzkgvG0EMt1mVL1xydr1erlBbmN90js/ssUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js" integrity="sha512-I5GJQRKGdj2miDs8ComgARfiAQiZJo/43YasH22qtweoG+YRXLTDYegxC/vPgw/ERxRzww/F4l4+8UiMmI20sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.0.0/lib/marked.umd.min.js"></script>
  <style>
    .post {
      margin-bottom: 1.5rem;
    }
    .new-post-form {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="is-flex is-justify-content-space-between is-align-items-center mb-4">
        <div class="is-flex is-align-items-center">
          <h1 class="title is-1 mr-4">Zentra Portal</h1>
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">Home</a>
              <a class="navbar-item">Forum</a>
              <a class="navbar-item">About</a>
            </div>
          </div>
        </div>
        <div id="login-button-container"></div>
      </div>

      <div id="post-list-container"></div>

      <div id="pagination-container"></div>

      <div id="new-post-container"></div>
    </div>
  </section>

</body>

<script type="module">

import {
  LoginButton,
  PostList,
  Pagination,
  NewPostForm,
} from '/static/lib.js';

const loginRoot = ReactDOM.createRoot(document.getElementById('login-button-container'));
loginRoot.render(React.createElement(LoginButton));

const postListRoot = ReactDOM.createRoot(document.getElementById('post-list-container'));
postListRoot.render(React.createElement(PostList));

const paginationRoot = ReactDOM.createRoot(document.getElementById('pagination-container'));
paginationRoot.render(React.createElement(Pagination));

const newPostRoot = ReactDOM.createRoot(document.getElementById('new-post-container'));
newPostRoot.render(React.createElement(NewPostForm));
</script>

</html>
